{% extends "layout.html" %}

{% block content %}

    <!-- Starts image section -->
    <div class="row justify-content-md-center mb-4">
        <h2 class='text-primary'><p align="center">Prediksi Jumlah Jiwa Terdampak <br>Dari Bencana Banjir DKI Jakarta</p></h2>
    </div>
    
    <div class="row">
      <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{url_for('static', filename='images/banjir1.jpg')}}" class="img-thumbnail" />
              <div class="caption">
                 </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{url_for('static', filename='images/banjir2.jpg')}}" class="img-thumbnail" />
              <div class="caption">
                 </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{url_for('static', filename='images/banjir3.jpg')}}" class="img-thumbnail" />
              <div class="caption">
                 </div>
          </div>
      </div>
    </div>

    <br>
    <p>Keterangan: Kolom Kota Administrasi dan Kecamatan diisi dengan Kode masing-masing</p>

    <div class="row">
      <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{url_for('static', filename='images/kode1.png')}}" class="img-thumbnail" />
              <div class="caption">
                 </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{url_for('static', filename='images/kode2.png')}}" class="img-thumbnail" />
              <div class="caption">
                 </div>
          </div>
      </div>
      <div class="col-md-4">
          <div class="thumbnail">
              <img src="{{url_for('static', filename='images/kode3.png')}}" class="img-thumbnail" />
              <div class="caption">
                 </div>
          </div>
      </div>
    </div>

    <!-- Ends image section -->
    
    <!-- Starts form section -->
    <br>
    <div class="form-container">
      <form class="form-horizontal" action = "/predict/" method="post">
        <div class="form-group row">
          <label class="control-label col-sm-2" for="kota">Kota Administrasi</label>
          <div class="col-sm-4">
            <input type="text" class="form-control" id="kota" name="kota">
          </div>
        </div>
        
        <div class="form-group row">
          <label class="control-label col-sm-2" for="kec">Kecamatan:</label>
          <div class="col-sm-4">          
            <input type="text" class="form-control" id="kec" name="kec">
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-sm-2" for="trw">Jumlah RW Terdampak:</label>
          <div class="col-sm-4">          
            <input type="text" class="form-control" id="trw" name="trw">
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-sm-2" for="trt">Jumlah RT Terdampak:</label>
          <div class="col-sm-4">          
            <input type="text" class="form-control" id="trt" name="trt">
          </div>
        </div>

        <div class="form-group row">
          <label class="control-label col-sm-2" for="tkk">Jumlah KK Terdampak:</label>
          <div class="col-sm-4">          
            <input type="text" class="form-control" id="tkk" name="tkk">
          </div>
        </div>
        
        <div class="form-group row"> 
        <label class="control-label col-sm-2" for="">&nbsp;</label>                
          <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary">Predict</button>
          </div>
        </div>
      </form>
      <!-- Ends form section -->       
    </div>

{% endblock %}
